<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
</head>
<body>
    
    <script type="text/javascript">
        var b = parseInt(prompt("Enter your base :- "));
        var h = parseInt(prompt("Enter your height :- "));
        var aot = 0.5 * b * h; 
        document.write(`area of triangle is : ${aot}`);
    </script>

</body>
</html>
