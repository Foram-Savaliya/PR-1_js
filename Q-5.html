<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    
    <script type="text/javascript">
        var r = parseInt(prompt("Enter your base salary :- "));
        var aoc = 3.14 * r * r; 
        document.write(`area of circle is : ${aoc}`);
    </script>

</body>
</html>
