<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert into Celsius to Fahrenheit</title>
</head>
<body>
    
    <script type="text/javascript">
        var b_salary = parseInt(prompt("Enter your base salary :- "));
        var hra = b_salary * (10/100);
        var da = b_salary * (5/100);
        var ta = b_salary * (8/100);
        var g_salary = b_salary + hra + da + ta;
        document.write(`your gross salary is : ${g_salary}`);
    </script>
    
</body>
</html>
