<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert into Celsius to Fahrenheit</title>
</head>
<body>
    
    <script type="text/javascript">
        var Celsius = parseInt(prompt("Enter the value of celsius :- "));
        var Fahrenheit = Celsius *9/5 + 32;
        
        console.log(`youe conversion from celsius to fahrenheit is : ${Fahrenheit}`);
    </script>
    
</body>
</html>
